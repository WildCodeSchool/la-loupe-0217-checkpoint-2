<div class="container fond">
    <h1>Chat Room</h1>
    <br>
    <br>
    <form ng-submit='createPost(); update()'>
        <div class="row">
            <div class="col-xs-11">
                <input ng-model='newPost' class="form-control" placeholder="enter your post here" />
            </div>
            <div class="col-xs-1">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

    <div class="row" ng-repeat="oneUser in allUsers | orderBy:'creationDate' ">
        <div class="row entoure" ng-repeat="post in oneUser.userPost track by $index ">

            <div class="col-xs-2 ">
                <h2 class="names">{{oneUser.name}}:</h2>
            </div>
            <div class="col-xs-8  ">
                <p class='post'>{{post}}</p>
            </div>
            <div class="col-xs-2">
                <p>{{oneUser.creationDate | date:'dd-MM-yy HH:mm:ss'}}</p>
            </div>
        </div>
    </div>
</div>
