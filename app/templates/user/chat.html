<div class="container-fluid">

    <div class="row">
        <div class="col-xs-2 col-xs-offset-2">
          <img src="img/petit_chat.jpg" width="100px" height="150px">
        </div>
          <div class="col-xs-4">
            <h1 class="text-center">Chat Room</h1>
            <h2 class="text-center" style="color:#d31313">Welcome back {{user.pseudo}}</h2>
        </div>


        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <form>
                    <textarea class="form-control" rows="3" placeholder="Enter your message"></textarea>
                    <button type="submit" class="btn btn-default ">Valid</button>
                    <span ng-model-options="{timezone 'UTC'}">{{date}}</span>
                </form>
            </div>
        </div>

    </div>
