<div class="container-fluid">

    <div class="row">
        <div class="col-xs-2 col-xs-offset-2">
            <img src="img/petit_chat.jpg" width="100px" height="150px">
        </div>
        <div class="col-xs-4">
            <h1 class="text-center">Chat Room</h1>
            <h2 class="text-center" style="color:#d31313">Welcome back {{user.pseudo}}</h2>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <form>
                <textarea class="form-control" rows="3" placeholder="Enter your message" ng-model="newMessage"></textarea>
                <button type="submit" class="btn btn-default " ng-click="addNewMessage()">Valid</button>
            </form>
        </div>
        <div class="col-xs-8 col-xs-offset-2">
            <form ng-repeat="message in messages">
                <textarea class="form-control" rows="3" placeholder="Enter your message">{{message}}</textarea>
                <div class="row">
                    <div class="col-xs-2">
                        <span>by {{user.pseudo}},</span>
                    </div>
                    <div class="col-xs-4">
                        <span ng-model-options="{timezone 'UTC'}">the:{{date}}</span>
                    </div>
                    <div class="col-xs-2 col-xs-offset-4">
                        <button class="glyphicon glyphicon glyphicon-thumbs-up" ng-click="addLike()"></button><span>{{nbrLike}}</span>
                    </div>

                </div>
            </form>
        </div>
    </div>



</div>
