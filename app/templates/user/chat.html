<div class="container fond">
    <h1>Chat Room</h1>
    <br>
    <br>
    <form ng-submit='createPost()'>
        <div class="row">
            <div class="col-xs-12">
                <input ng-model='newPost' class="form-control" placeholder="enter your post here" />
            </div>
        </div>
    </form>

    <div class="row" ng-repeat="onePost in allPosts | orderBy:'-date' ">
      <div class="col-xs-2">
          <p>{{onePost.date | date:'dd-MM-yy HH:mm:ss'}}</p>
          <p>{{onePost.user}}</p>
      </div>
            <div class="col-xs-10 ">
                <p class='post'>{{onePost.post}}</p>
            </div>

        </div>
    </div>
</div>
